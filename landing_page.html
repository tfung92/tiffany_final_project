<!DOCTYPE html>
<!--DEVELOPED DECEMBER 2017-->
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login Dashboard</title>
	<meta content="data management portal login page" name="Log In Page for Portal">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300i,400,600" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/landing.css" rel="stylesheet">
</head>
<body>
	<!--layout for login window-->
	<div class="container">
		<div class="main">
			<form action="#" class="login" method="post">
				<p>Enter Your Single Sign On</p>
				<section>
					<label>ID :</label> <input class="input" id="id" name="userId" type="text">
				</section>
				<section>
					<label>Password :</label> <input class="input" id="password" name="password" type="password">
				</section><button class="login" id="login" name="login">Log In</button>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js">
	</script>
	<script src="js/landing.js">
	</script>
</body>
</html>
